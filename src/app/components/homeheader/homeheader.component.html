<section class="vh-100 overlayer d-flex align-items-end py-5">

    <div class="container ">
        <h1>OUR TRENDING BOOKS</h1>
        <owl-carousel-o [options]="customOptions">
    
        <ng-container *ngFor="let book of trendingBooks">
            <ng-template carouselSlide [id]="book._id">
                <img height="270" [src]="book.photo" [alt]="book.name">
            </ng-template>
        </ng-container>
    
        </owl-carousel-o>
    </div>
</section>
